<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">
        <link href="css/material-wfont.min.css" rel="stylesheet">

        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script src="js/ccchart.js"></script>
        <script src="js/hamu.js"></script>
        <script src="js/detail.js"></script>
        <style>
            h1{
                font-size: 20px;
            }
            article{
                border-radius: 10px;
                padding: 10px;
                background-color: white;
                margin-bottom: 10px;
            }

            .ham_status_image{
                width: 100%;
            }
            #activity{
                width: 100%;
            }
            .info_wrapper{
                width: 100%;
                clear: both;
            }
            .panel_left{
                width: 48%;
                float: left;
            }
            .panel_right{
                width: 48%;
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-warning">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ハムの状態</a>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">活動状況</h3>
            </div>
            <div class="panel-body">
                <canvas id="activity"></canvas>
            </div>
        </div>
        <div class="info_wrapper">
            <div class="panel panel-warning panel_left">
                <div class="panel-heading">
                    <h3 class="panel-title">現在の気温</h3>
                </div>
                <div class="panel-body">
                    <p class="recommend_info">
                        26度
                    </p>
                </div>
            </div>
            <div class="panel panel-warning panel_right">
                <div class="panel-heading">
                    <h3 class="panel-title">エサとお水</h3>
                </div>
                <div class="panel-body">
                    <p class="recommend_info">
                        在庫：僅少
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
